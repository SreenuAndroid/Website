<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Android Apps</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .app {
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .app h2 {
      margin: 0 0 0.5rem;
    }
    .app a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #6200ea;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Android Apps</h1>
  </header>
  <main>
    <div class="app">
      <h2>App 1: Housie Tambola Caller</h2>
      <p>A fun and easy number caller for Housie/Tambola games.</p>
      <a href="https://play.google.com/store/apps/details?id=housie.tambola.caller" target="_blank">Download on Play Store</a>
    </div>

    <div class="app">
      <h2>App 2: MP3 to MP4 Converter</h2>
      <p>Convert your audio files to video with image and background music.</p>
      <a href="https://play.google.com/store/apps/details?id=mp3.to.mp4.converter" target="_blank">Download on Play Store</a>
    </div>

  </main>
  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
